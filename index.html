<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="./clock.css">
</head>

<body>
    <div class="heading">
        <h1 class="heading">
            <center>
                Analog Clock
            </center>
        </h1>
    </div>
    <div class="container">
        <span class="center-dot"></span>
        <div class="arrows">
            <span class="hours-arrow arrow"></span>
            <span class="minute-arrow arrow"></span>
            <span class="second-arrow arrow"></span>
        </div>
        <div class="numbers-con">
            <div class="top-numbers number-con">
                <span class="number">11</span>
                <span class="number">12</span>
                <span class="number">1</span>
            </div>
            <div class="left-numbers number-con vertical">
                <span class="number">10</span>
                <span class="number">9</span>
                <span class="number">8</span>
            </div>
            <div class="bottom-numbers number-con">
                <span class="number">7</span>
                <span class="number">6</span>
                <span class="number">5</span>
            </div>
            <div class="right-numbers number-con vertical">
                <span class="number">2</span>
                <span class="number">3</span>
                <span class="number">4</span>
            </div>
        </div>
        <div class="digiclock">
            <!-- <div class="screen">

            </div> -->
        </div>
        <div class="date">
            <div class="screen-date" id="dayDate">

            </div>
        </div>
    </div>
</body>
<script src="./clock.js"></script>
</html>
